# Nginx configuration for forms.improveitmd.com
# Place this file in /etc/nginx/sites-available/forms-api
# Then symlink to sites-enabled: ln -s /etc/nginx/sites-available/forms-api /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    server_name forms.improveitmd.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name forms.improveitmd.com;

    # SSL certificate paths (use Let's Encrypt with certbot)
    ssl_certificate /etc/letsencrypt/live/forms.improveitmd.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/forms.improveitmd.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Logging
    access_log /var/log/nginx/forms-api-access.log;
    error_log /var/log/nginx/forms-api-error.log;

    # Client body size limit (for form submissions)
    client_max_body_size 10M;

    # Proxy settings
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS headers (handled by Flask, but adding here for extra security)
        add_header Access-Control-Allow-Origin "https://improveitmd.com" always;
        add_header Access-Control-Allow-Origin "https://v2.improveitmd.com" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;

        # WebSocket support (if needed in future)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
