# Initial Nginx configuration for forms.improveitmd.com (before SSL setup)
# Use this configuration first to obtain SSL certificates, then switch to nginx-form-api.conf

server {
    listen 80;
    listen [::]:80;
    server_name forms.improveitmd.com;

    # Logging
    access_log /var/log/nginx/forms-api-access.log;
    error_log /var/log/nginx/forms-api-error.log;

    # Client body size limit (for form submissions)
    client_max_body_size 10M;

    # Proxy settings
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
}
